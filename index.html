<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <h1>Hello There </h1> -->
    <div class="container">
        <div class=" temperature-Converter">
            <div class="mobile">
                <p>9.30 AM</p>
                <div>
                    <i class="bx bx-signal-4"></i>
                    <i class="bx bx-wifi"></i>
                    <i class="bx bxs-battery"></i>

                </div>
            </div>




           <h2 class="title">Temperature Converter</h2>

           <!-- showing result97 here -->
           <div class="result">
            <span class="result-heading">result (celsius)</span>
            <h2 class="celsius-value" id="celsius"></h2>
           </div>
                
           <div class="degree-type">
            <div class="degree-field"> 
                <label for="degree">Degrees</label>
                <input type="number" name="degree" id="degree"/>
            </div>
            <div class="temp-field">
                <label for="temp-type">Type</label>
                <select name="temperature" id="temp-type" autocomplete="on">
                    <option value="fahrenheit" id="fahrenheit ">Fahrenheit</option>
                    <option value="kelvin" id="kelvin">Kelvin</option>
                </select>
            </div>
           </div>
           <button  id="convert-btn">Convert</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
